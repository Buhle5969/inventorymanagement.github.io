<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        
        <h2>Add Product</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="number" id="productQuantity" placeholder="Quantity" required>
            <button type="submit">Add Product</button>
        </form>
        
        <h2>Search Products</h2>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search Products">
            <button id="searchButton">
                <i class="material-icons">search</i>
            </button>
        </div>
        
        <ul id="productList"></ul> <!-- List to display added products -->
    </div>

    <div id="form-container"></div> <!-- Additional form container if needed -->
    
    <div id="inventory-list"></div> <!-- Section for displaying inventory details -->

    <!-- Bar graph for inventory data -->
    <div id="chart-container">
        <canvas id="inventoryChart" width="800" height="400"></canvas>
    </div>

    <h1>Service Quantities Pie Chart</h1>
    <canvas id="myPieChart" width="400" height="400"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
